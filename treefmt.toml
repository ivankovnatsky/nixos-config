[formatter.ruff]
command = "ruff"
options = ["format"]
includes = ["*.py"]

[formatter.ruff-check]
command = "ruff"
options = ["check", "--fix"]
includes = ["*.py"]

[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.prettier]
command = "prettier"
options = ["--write"]
# TODO: Enable JSON and YAML formatting after reviewing changes
# includes = ["*.md", "*.json", "*.yml", "*.yaml"]
includes = ["*.md"]

[formatter.shfmt]
command = "shfmt"
options = ["-w", "-i", "2"]
includes = ["*.sh", "*.bash"]

[formatter.shellcheck]
command = "shellcheck"
options = ["--format=diff"]
includes = ["*.sh", "*.bash"]

[formatter.stylua]
command = "stylua"
includes = ["*.lua"]

[formatter.gofumpt]
command = "gofumpt"
options = ["-w"]
includes = ["*.go"]

[formatter.golangci-lint]
command = "golangci-lint"
options = ["run", "--fix"]
includes = ["*.go"]
excludes = ["home/scripts/*.go"]
