[formatter.ruff]
command = "ruff"
options = ["format"]
includes = ["*.py"]

[formatter.ruff-check]
command = "ruff"
options = ["check", "--fix"]
includes = ["*.py"]

[formatter.nix]
command = "nixfmt"
includes = ["*.nix"]

[formatter.prettier]
command = "prettier"
options = ["--write", "--prose-wrap", "always"]
# TODO: Enable JSON and YAML formatting after reviewing changes
# includes = ["*.md", "*.json", "*.yml", "*.yaml"]
includes = ["*.md"]

[formatter.shfmt]
command = "shfmt"
options = ["-w", "-i", "2"]
includes = ["*.sh", "*.bash"]

[formatter.shellcheck]
command = "shellcheck"
options = ["--format=diff"]
includes = ["*.sh", "*.bash"]

[formatter.stylua]
command = "stylua"
includes = ["*.lua"]

[formatter.gofumpt]
command = "gofumpt"
options = ["-w"]
includes = ["*.go"]

# golangci-lint removed - requires Go project environment
# gofumpt handles Go formatting, use golangci-lint manually when needed
