apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: openwebui
  namespace: flux-system
spec:
  serviceAccountName: helm-controller
  interval: 30m
  targetNamespace: openwebui
  chart:
    spec:
      chart: open-webui
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: flux-system
      interval: 12h
  values:
    # Disable Ollama since we'll use external endpoint
    ollama:
      enabled: false
    
    # Use environment variables for Ollama URLs to support secret expansion
    ollamaUrlsFromExtraEnv: true

    # Disable pipelines for now
    pipelines:
      enabled: false

    # Storage configuration
    persistence:
      enabled: true
      storageClass: ""  # Let Orbstack use default

    # No ingress - we'll use port-forward or external access
    ingress:
      enabled: false

    service:
      type: NodePort
      port: 8080
      nodePort: 30081

    # Environment variables matching bee configuration
    extraEnvVars:
      - name: EXTERNAL_DOMAIN
        valueFrom:
          secretKeyRef:
            name: openwebui-config
            key: external-domain
      - name: OLLAMA_BASE_URLS
        value: "https://ollama.$(EXTERNAL_DOMAIN)"
      - name: ENABLE_WEB_SEARCH
        value: "true"
      - name: WEB_SEARCH_ENGINE
        value: "duckduckgo"
      - name: DEFAULT_MODELS
        value: "llama3.1:8b"
